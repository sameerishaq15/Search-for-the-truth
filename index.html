<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for the truth</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .container { max-width: 600px; width: 100%; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: #1a472a; text-align: center; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 8px; }
        button { padding: 12px 20px; background: #1a472a; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #loader { display: none; text-align: center; color: #c5a059; margin: 10px 0; }
        #resultArea { display: none; margin-top: 20px; border-top: 2px solid #f0f0f0; padding-top: 20px; }
        .answer-box { background: #fffcf5; border-left: 5px solid #c5a059; padding: 15px; border-radius: 5px; line-height: 1.8; white-space: pre-wrap; }
    </style>
</head>
<body>

<div class="container">
    <h1>Search for the truth</h1>
    
    <div class="input-group">
        <input type="text" id="searchInput" placeholder="Quran o Hadees se sawal puchein...">
        <button onclick="handleSearch()">Search</button>
    </div>

    <div id="loader">Haqaiq talash kiye ja rahe hain...</div>

    <div id="resultArea">
        <h3 style="color: #1a472a;">Jawab:</h3>
        <div id="aiText" class="answer-box"></div>
    </div>
</div>

<script>
async function handleSearch() {
    const q = document.getElementById('searchInput').value;
    const aiText = document.getElementById('aiText');
    const resultArea = document.getElementById('resultArea');
    const loader = document.getElementById('loader');

    // ðŸ‘‡ YAHAN APNI KEY PASTE KAREIN
    const API_KEY = "AIzaSyBp8D1BCJt2Y5Acul9_RxiS-HY2y9OkEXk"; 

    if (!q) {
        alert("Sawal likhna zaroori hai!");
        return;
    }

    loader.style.display = 'block';
    resultArea.style.display = 'none';

    try {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{
                    parts: [{ 
                        text: `You are an expert Islamic Scholar for the website "Search for the truth". 
                               Answer the following question using authentic references from Quran, Sahih Bukhari, and Sahih Muslim. 
                               Language: Roman Urdu. 
                               Question: ${q}` 
                    }]
                }]
            })
        });

        const data = await response.json();

        if (data.error) {
            aiText.innerText = "Error: " + data.error.message;
        } else {
            aiText.innerText = data.candidates[0].content.parts[0].text;
        }

    } catch (error) {
        aiText.innerText = "Connection error! Internet check karein.";
    } finally {
        loader.style.display = 'none';
        resultArea.style.display = 'block';
    }
}
</script>

</body>
</html>
