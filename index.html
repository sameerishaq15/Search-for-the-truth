<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for the Truth - AI Islamic Guidance</title>
    <style>
        :root { --primary: #0b2416; --gold: #d4af37; --text: #f0f0f0; }
        body { margin: 0; background: var(--primary); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        .header { padding: 40px 20px; text-align: center; border-bottom: 3px solid var(--gold); background: #123321; }
        .logo { font-size: 28px; font-weight: 900; color: var(--gold); letter-spacing: 2px; }
        .container { max-width: 700px; margin: 20px auto; padding: 20px; flex: 1; }
        .chat-card { background: #162e24; border-radius: 20px; padding: 25px; border: 1px solid #244d3a; box-shadow: 0 15px 40px rgba(0,0,0,0.5); }
        .input-group { display: flex; background: #0b1a13; border: 2px solid var(--gold); border-radius: 50px; padding: 5px 5px 5px 20px; margin-bottom: 20px; }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; padding: 10px 0; }
        button { background: var(--gold); color: #0b2416; border: none; padding: 10px 30px; border-radius: 50px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        #responseArea { display: none; border-top: 1px solid #244d3a; padding-top: 20px; }
        .ans-box { background: #1d4d38; padding: 20px; border-radius: 15px; border-left: 5px solid var(--gold); line-height: 1.8; white-space: pre-wrap; color: #e0e0e0; font-size: 17px; }
        .loader { text-align: center; color: var(--gold); display: none; margin: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">SEARCH FOR THE TRUTH</div>
    <p style="font-size: 13px; color: #888; margin-top: 5px;">Authentic Guidance from Quran, Bukhari & Muslim</p>
</div>

<div class="container">
    <div class="chat-card">
        <div class="input-group">
            <input type="text" id="userQ" placeholder="Write your question...">
            <button onclick="askAI()">SEARCH</button>
        </div>
        <div id="loader" class="loader">üîç Searching...</div>
        <div id="responseArea"><div class="ans-box" id="aiText"></div></div>
    </div>
</div>

<script>
    async function askAI() {
        const API_KEY = "AIzaSyAeFW5agl2afE_r_2nevv3tsWGWVCrR0nk"; 
        const q = document.getElementById('userQ').value;
        const loader = document.getElementById('loader');
        const area = document.getElementById('responseArea');
        const aiText = document.getElementById('aiText');

        if(!q) return;
        loader.style.display = 'block';
        area.style.display = 'none';

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "You are an Islamic scholar. Answer this in the same language it was asked, providing references from Quran and Sahih Hadees: " + q }] }]
                })
            });

            const data = await response.json();
            console.log(data); // Debugging ke liye

            if (data.candidates && data.candidates.length > 0) {
                aiText.innerText = data.candidates[0].content.parts[0].text;
            } else {
                aiText.innerText = "Error: API Response mein masla hai. Shayad aapki API Key abhi tak puri tarah activate nahi hui. 5 minute baad check karein.";
            }
        } catch (error) {
            aiText.innerText = "Technical connection error. Please try again later.";
        }
        loader.style.display = 'none';
        area.style.display = 'block';
    }
</script>

</body>
</html>
